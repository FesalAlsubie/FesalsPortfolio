<!DOCTYPE html>
<html>
<head>
    <title>My Project Gallery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }

        header {
            padding: 20px;
            text-align: center;
            background: #111;
            font-size: 28px;
            font-weight: bold;
        }

        /* Gallery Grid */
        .gallery-container {
            max-width: 1200px;
            margin: auto;
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            background: #222;
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: .3s;
        }

        .gallery-item:hover img,
        .gallery-item:hover video {
            opacity: 0.7;
            transform: scale(1.05);
        }

        .caption {
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }

        /* Fullscreen Viewer */
        #viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        #viewer-content {
            max-width: 90%;
            max-height: 85%;
        }

        #viewer img,
        #viewer video,
        #viewer embed {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        /* Controls */
        .viewer-controls {
            margin-top: 20px;
        }

        .viewer-button {
            background: #ff6a00;
            color: white;
            padding: 12px 20px;
            border: none;
            margin: 5px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: .3s;
        }

        .viewer-button:hover {
            background: #ff8800;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            background: #ff6a00;
            padding: 12px 25px;
            border-radius: 6px;
            color: white;
            width: 150px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-button:hover {
            background: #ff8800;
        }

    </style>
</head>
<body>

<header>My Project Gallery</header>

<div class="gallery-container">

    <!-- IMAGE 1 -->
    <div class="gallery-item" onclick="openViewer(0)">
        <img src="images/FesalAlsubie_Project_Turbine_V01.PNG" alt="">
        <div class="caption">Turbine</div>
    </div>

    <!-- IMAGE 2 -->
    <div class="gallery-item" onclick="openViewer(1)">
        <img src="images/Project_FesalAlsubie_ModelingBasics.PNG" alt="">
        <div class="caption">Modeling Basics</div>
    </div>

    <!-- IMAGE 3 -->
    <div class="gallery-item" onclick="openViewer(2)">
        <img src="images/Project_FesalAlsubie_MedPack.PNG" alt="">
        <div class="caption">MedPack UV</div>
    </div>

    <!-- VIDEO -->
    <div class="gallery-item" onclick="openViewer(5)">
        <video src="images/Animation.mp4" muted></video>
        <div class="caption">Animation</div>
    </div>

<!-- VIDEO -->
    <div class="gallery-item" onclick="openViewer(6)">
        <img src="images/Suuper.PNG" alt="">
        <div class="caption">Super</div>
    </div>

    <!-- PDF -->
    <div class="gallery-item" onclick="openViewer(3)">
        <img src="images/Qassas.png" alt="">
        <div class="caption">My PDF Document</div>
    </div>
 <!-- PDF -->
    <div class="gallery-item" onclick="openViewer(4)">
        <img src="images/MC.PNG" alt="">
        <div class="caption">My PDF Document</div>
    </div>
</div>

<!-- Fullscreen Viewer -->
<div id="viewer">
    <div id="viewer-content"></div>

    <div class="viewer-controls">
        <button class="viewer-button" onclick="prevItem()">← Prev</button>
        <button class="viewer-button" onclick="closeViewer()">Close ✖</button>
        <button class="viewer-button" onclick="nextItem()">Next →</button>
    </div>
</div>

<a href="index.html" class="back-button">← Back</a>

<script>
    let items = [
        { type: "image", src: "images/FesalAlsubie_Project_Turbine_V01.PNG" },
        { type: "image", src: "images/Project_FesalAlsubie_ModelingBasics.PNG" },
        { type: "image", src: "images/Project_FesalAlsubie_MedPack.PNG" },
        { type: "pdf", src: "files/Qassas presentation.pdf" },
        { type: "pdf", src: "files/Qassas Game Pitch deck.pdf" },
        { type: "video", src: "images/Animation.mp4" },
        { type: "video", src: "images/Super.mp4" }
        
    ];

    let currentIndex = 0;

    function openViewer(index) {
        currentIndex = index;
        showItem();
        document.getElementById("viewer").style.display = "flex";
    }

    function closeViewer() {
        document.getElementById("viewer").style.display = "none";
        document.getElementById("viewer-content").innerHTML = "";
    }

    function showItem() {
        let container = document.getElementById("viewer-content");
        let item = items[currentIndex];

        if (item.type === "image") {
            container.innerHTML = `<img src="${item.src}">`;
        } 
        else if (item.type === "video") {
            container.innerHTML = `<video src="${item.src}" controls autoplay></video>`;
        }
        else if (item.type === "pdf") {
            container.innerHTML = `
                <embed src="${item.src}"
                       type="application/pdf"
                       width="1080px"
                       height="1080px"
                       style="border-radius:10px;">
            `;
        }
    }

    function nextItem() {
        currentIndex = (currentIndex + 1) % items.length;
        showItem();
    }

    function prevItem() {
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        showItem();
    }
</script>

</body>
</html>
